<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UF-8"/>
    <meta name="author" content="A.T Willz"/>
    <meta
      name="description"
      content="Contact Information for Pizza Plug"
    />
    <title>Contact Us - LPS</title>
    <link rel="icon" href="img/Pizza.jpg" type="icon/x-icon"/>
    <link rel="stylesheet" href="main.css" type="text/css"/>
  </head>
  <body>
    <h1>Contact Us</h1>
    <header>
      <nav aria aria-label="Primary-Navigation">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about"
              >About <abbr title="Little Pizza Shop">LPS</abbr></a
            >
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
    </header>
    <br />
    <figure>
      <img
        src="img/cartoon-pizza.jpg"
        alt="Little Pizza shop Pizza"
        title="Pizza Ready to eat"
        width="500"
        height="450"
      />
      <figcaption>Pizza Plug</figcaption>
    </figure>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
                required
              />
            </p>
            <p>
              <label for="Message">Your Message</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type Your Message Here"
              ></textarea>
            </p>
          </fieldset>
          <br>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          531 Pizza Man Lane, Suite A <br />
          Old Tafo AK 531-797-467
          <br /><br />
          Phone: <a href="tel +233-547-793-444">+233-547-793-444</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy;Pizza Plug</p>
    </footer>
  </body>
</html>
